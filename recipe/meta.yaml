{% set name = "clickclick" %}
{% set version = "20.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/clickclick-{{ version }}.tar.gz
  sha256: 4efb13e62353e34c5eef7ed6582c4920b418d7dedc86d819e22ee089ba01802c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - six
    - flake8
    - pip
  run:
    - python >={{ python_min }}
    - click >=4.0
    - pyyaml >=3.11

test:
  imports:
    - clickclick
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://codeberg.org/hjacobs/python-clickclick
  license: Apache-2.0
  summary: 'Click utility functions'
  license_family: APACHE
  license_file: LICENSE
  dev_url: https://github.com/zalando/python-clickclick

extra:
  recipe-maintainers:
    - rxm7706
    - rvalieris
